<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Blog Pribadi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling tambahan untuk halaman Kontak */
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info h3 {
            margin-bottom: 10px;
        }
        .contact-info p {
            font-size: 1.1rem;
            color: #555;
        }
        .contact-form {
            margin-top: 30px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0056b3;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #003f7f;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 50px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">Blog Pribadi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Tentang.html">Tentang Saya</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Blog.html">Blog</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Kontak.html">Kontak <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 contact-info">
                <h2>Kontak Saya</h2>
                <h3>Email</h3>
                <p>alfakenzahaqiqi@gmail.com</p>
                <h3>Telepon</h3>
                <p>+62 857-4953-4670</p>
                <h3>Alamat</h3>
                <p>Jember, Jawa Timur, Indonesia</p>
            </div>
            <div class="col-md-6 contact-form">
                <h2>Kirim Pesan</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Nama Anda">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Tulis pesan Anda di sini..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white">
        <p>&copy; 2024 Blog Pribadi. All rights reserved.</p>
    </footer>
